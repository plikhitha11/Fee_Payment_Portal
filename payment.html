<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Fee Payment Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style> 
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar {
            padding: 0.5rem 1rem;
        }

        footer {
            margin-top: auto;
        }

        .container {
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        
        h2, h3 {
            color: black;
        }
    
        label {
            color: black;
        }
    
        /* 3D Border Effect for Containers */
        #paymentContainer {
            border: 3px solid #cfcfcf;
            box-shadow: inset 3px 3px 8px #b3b3b3, inset -3px -3px 8px #ffffff;
            margin-top: 20px;
        }

        .form-label {
            color: black;
        }

        /* Payment Button */
        .payment-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

    </style>
</head>
<body style="background-color: #d8315b;">
    <header style="background-color: black; color: white;">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
            <a class="navbar-brand" href="home.html">Campus Fee Payment Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="payment.html">Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Payment Module -->
    <div class="container mt-5" id="paymentContainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Payment</h2>
                <form id="paymentForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment processing...');
            // Add your payment processing logic here
            document.getElementById('paymentForm').reset();
        });
    </script>
</body>
</html>
